<!DOCTYPE html>
<html lang="en" dir="ltr" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Signup</title>
            <link rel="icon" href="growwpark_logo.jpg">

  <!-- Tailwind via CDN (v3) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap');
    * {
      font-family: 'Quicksand', sans-serif;
    }
    /* focus ring pink-600 */
    .focus-ring-pink:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(219, 39, 119, 0.15);
      border-color: #db2777;
    }
    /* little dots pattern (light mode) */
    .little-dots {
      background-image: radial-gradient(#fbcfe8 1.2px, transparent 1.2px);
      background-size: 24px 24px;
    }
    /* dark mode dots */
    .dark-dots {
      background-image: radial-gradient(#831843 1.2px, transparent 1.2px);
      background-size: 24px 24px;
    }
    /* smooth transitions */
    body, div, button, input, a, p, h2, h3, span, label, svg {
      transition: background-color 0.3s ease, border-color 0.2s ease, color 0.2s ease, fill 0.2s ease;
    }
    /* RTL specific overrides */
    html[dir="rtl"] .flex-row {
      flex-direction: row-reverse;
    }
    html[dir="rtl"] .lg\:flex-row {
      flex-direction: row-reverse;
    }
    html[dir="rtl"] .ml-2 {
      margin-left: 0;
      margin-right: 0.5rem;
    }
    html[dir="rtl"] .mr-2 {
      margin-right: 0;
      margin-left: 0.5rem;
    }
    html[dir="rtl"] .space-x-2 > :not([hidden]) ~ :not([hidden]) {
      --tw-space-x-reverse: 1;
    }
    html[dir="rtl"] .absolute.right-4 {
      right: auto;
      left: 1rem;
    }
    html[dir="rtl"] .rtl\:left-4 {
      left: 1rem;
      right: auto;
    }
    html[dir="rtl"] .rtl\:right-auto {
      right: auto;
    }
    html[dir="rtl"] .rtl\:text-right {
      text-align: right;
    }
    html[dir="rtl"] .rtl\:flex-row-reverse {
      flex-direction: row-reverse;
    }
    /* Dark mode style overrides (consistency with login) */
    .dark .bg-white {
      background-color: #1f2937 !important;
    }
    .dark .bg-white\/90 {
      background-color: rgba(31, 41, 55, 0.9) !important;
    }
    .dark .bg-pink-50 {
      background-color: #1f2937 !important;
    }
    .dark .bg-pink-50\/50 {
      background-color: rgba(31, 41, 55, 0.5) !important;
    }
    .dark .text-gray-800 {
      color: #f3f4f6 !important;
    }
    .dark .text-black {
      color: #f3f4f6 !important;
    }
    .dark #signup-panel {
      background-color: #1f2937 !important;
    }
    .dark #main-card {
      background-color: #111827 !important;
      border-color: #9d174d !important;
    }
    /* Hide right side on mobile (same as login) */
    @media (max-width: 820px) {
      .rightside {
        display: none !important;
      }
    }
      @media (max-width: 420px) {
      .rightside {
        display: none !important;
      }
    }
     @media (max-width:420px){
        .logo{
            margin-right: 40px;
        }
    }
  </style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center p-4 transition-colors duration-300 bg-pink-50 little-dots"
      id="theme-body">
  
  <!-- MAIN CARD - fully responsive, theme-aware, RTL ready -->
  <div class="w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden relative transition-all duration-300 bg-white/90 backdrop-blur-sm border border-pink-100"
       id="main-card">
    
    <!-- ===== THEME & RTL CONTROL BUTTONS (same as login) ===== -->
    <div class="absolute top-4 right-4 z-30 flex items-center gap-2 rtl:left-4 rtl:right-auto" id="control-panel">
      <!-- RTL / LTR toggle button -->
      <button id="rtl-toggle" class="bg-white border border-pink-200 text-pink-600 hover:bg-pink-50 p-2.5 rounded-full shadow-md transition-all duration-200 flex items-center justify-center group"
              aria-label="Toggle RTL/LTR">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:scale-110" 
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
        </svg>
        <span class="sr-only">Switch RTL/LTR</span>
      </button>
      
      <!-- Dark / Light toggle button -->
      <button id="theme-toggle" class="bg-white border border-pink-200 text-pink-600 hover:bg-pink-50 p-2.5 rounded-full shadow-md transition-all duration-200 flex items-center justify-center group"
              aria-label="Toggle dark/light mode">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:rotate-12" 
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <!-- Sun icon (light mode) -->
          <path id="sun-icon" class="block" stroke-linecap="round" stroke-linejoin="round" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
          <!-- Moon icon (dark mode) -->
          <path id="moon-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <span class="sr-only">Toggle theme</span>
      </button>
    </div>
  
    <!-- flex container -->
    <div class="flex flex-col lg:flex-row" id="main-flex">
      
      <!-- LEFT: SIGN UP FORM (instead of login) -->
      <div class="w-full lg:w-1/2 p-6 sm:p-8 md:p-10 transition-colors bg-white/90" id="signup-panel">
        
      <div class="flex justify-center items-center mb-6 sm:mb-8">
    <span class="logo text-2xl font-bold text-pink-600 drop-shadow-sm text-center">
        <a href="index.html">GrowwCare</a>
    </span>
</div>


        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-1">Create caregiver account</h2>
        <p class="text-gray-500 mb-5 sm:mb-6 text-sm sm:text-base">Join us to nurture little blooms </p>

        <!-- SIGN UP FORM -->

                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

              I agree to the

          <!-- Sign Up button -->

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />

          <!-- Divider "or" -->

            <div class="relative flex justify-center text-xs sm:text-sm">
              <span class="px-4 bg-white text-pink-500 font-medium">or sign up with</span>

          <!-- Social sign up (same style) -->
          <div class="flex flex-col xs:flex-row gap-3">
            <button class="flex-1 flex items-center justify-center gap-2 border rounded-xl transition shadow-sm py-3 px-4
                          border-pink-300 bg-white hover:bg-pink-50 text-gray-700 font-medium">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879v-6.99h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.99C18.343 21.128 22 16.991 22 12z" fill="#1877F2"/>
              </svg>

            <button class="flex-1 flex items-center justify-center gap-2 border rounded-xl transition shadow-sm py-3 px-4

              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>

      <!-- RIGHT SIDE: Daily care welcome (same as login, reinforces signup) -->

              </svg>
              <span>Share moments securely.</span>

            <p class="flex items-start gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0 text-pink-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />

  <!-- SAME JS TOGGLE FOR THEME & RTL (copied from login, works perfectly) -->
  <script>
    (function() {
      // ----- DARK/LIGHT THEME TOGGLE -----
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.getElementById('theme-body');
      const mainCard = document.getElementById('main-card');
      const signupPanel = document.getElementById('signup-panel');
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');
      
      function setTheme(isDark) {
        if (isDark) {
          body.classList.add('dark');
          body.classList.remove('bg-pink-50', 'little-dots');
          body.classList.add('bg-gray-900', 'dark-dots');
          
          mainCard.classList.remove('bg-white/90', 'border-pink-100');
          mainCard.classList.add('bg-gray-900/95', 'border-pink-800');
          mainCard.style.backgroundColor = '#111827';
          mainCard.style.borderColor = '#9d174d';
          
          signupPanel.classList.remove('bg-white/90');
          signupPanel.classList.add('bg-gray-800');
          signupPanel.style.backgroundColor = '#1f2937';
          
          // All white backgrounds inside signup panel
          document.querySelectorAll('#signup-panel .bg-white').forEach(el => {
            el.classList.remove('bg-white');
            el.classList.add('bg-gray-800');
            el.style.backgroundColor = '#1f2937';
          });
          
          // Text colors
          document.querySelectorAll('#signup-panel .text-gray-800, #signup-panel .text-gray-700, #signup-panel .text-black').forEach(el => {
            el.classList.add('text-gray-100');
            el.classList.remove('text-gray-800', 'text-gray-700', 'text-black');
          });
          document.querySelectorAll('#signup-panel .text-gray-500, #signup-panel .text-gray-600').forEach(el => {
            el.classList.add('text-gray-400');
            el.classList.remove('text-gray-500', 'text-gray-600');
          });
          
          // Buttons
          document.querySelectorAll('#signup-panel button.bg-white').forEach(el => {
            el.classList.remove('bg-white', 'hover:bg-pink-50');
            el.classList.add('bg-gray-800', 'hover:bg-gray-700');
            el.style.backgroundColor = '#1f2937';
          });
          
          // "or" divider background
          document.querySelectorAll('#signup-panel .bg-white.text-pink-500').forEach(el => {
            el.classList.remove('bg-white');
            el.classList.add('bg-gray-800');
            el.style.backgroundColor = '#1f2937';
          });
          
          // Control panel buttons
          document.querySelectorAll('#control-panel button').forEach(el => {
            el.classList.remove('bg-white', 'hover:bg-pink-50');
            el.classList.add('bg-gray-800', 'hover:bg-gray-700');
            el.style.backgroundColor = '#1f2937';
            el.style.borderColor = '#9d174d';
          });
          
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
          
        } else {
          body.classList.remove('dark');
          body.classList.remove('bg-gray-900', 'dark-dots');
          body.classList.add('bg-pink-50', 'little-dots');
          
          mainCard.classList.remove('bg-gray-900/95', 'border-pink-800');
          mainCard.classList.add('bg-white/90', 'border-pink-100');
          mainCard.style.backgroundColor = '';
          mainCard.style.borderColor = '';
          
          signupPanel.classList.remove('bg-gray-800');
          signupPanel.classList.add('bg-white/90');
          signupPanel.style.backgroundColor = '';
          
          document.querySelectorAll('#signup-panel .bg-gray-800').forEach(el => {
            el.classList.remove('bg-gray-800');
            el.classList.add('bg-white');
            el.style.backgroundColor = '';
          });
          
          document.querySelectorAll('#signup-panel .text-gray-100').forEach(el => {
            el.classList.remove('text-gray-100');
            el.classList.add('text-gray-800');
          });
          document.querySelectorAll('#signup-panel .text-gray-400').forEach(el => {
            el.classList.remove('text-gray-400');
            el.classList.add('text-gray-600');
          });
          
          document.querySelectorAll('#signup-panel button.bg-gray-800').forEach(el => {
            el.classList.remove('bg-gray-800', 'hover:bg-gray-700');
            el.classList.add('bg-white', 'hover:bg-pink-50');
            el.style.backgroundColor = '';
          });
          
          document.querySelectorAll('#signup-panel .bg-gray-800.text-pink-500').forEach(el => {
            el.classList.remove('bg-gray-800');
            el.classList.add('bg-white');
            el.style.backgroundColor = '';
          });
          
          document.querySelectorAll('#control-panel button').forEach(el => {
            el.classList.remove('bg-gray-800', 'hover:bg-gray-700');
            el.classList.add('bg-white', 'hover:bg-pink-50');
            el.style.backgroundColor = '';
            el.style.borderColor = '';
          });
          
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
        }
      }

      // Initial state: light
      setTheme(false);

      themeToggle.addEventListener('click', function(e) {
        e.preventDefault();
        const isDark = !body.classList.contains('dark');
        setTheme(isDark);
        localStorage.setItem('littleBloomTheme', isDark ? 'dark' : 'light');
      });

      const savedTheme = localStorage.getItem('littleBloomTheme');
      if (savedTheme === 'dark') {
        setTheme(true);
      }

      // ----- RTL / LTR TOGGLE -----
      const rtlToggle = document.getElementById('rtl-toggle');
      const htmlEl = document.documentElement;
      
      function setRTL(isRTL) {
        if (isRTL) {
          htmlEl.setAttribute('dir', 'rtl');
          const svg = rtlToggle.querySelector('svg');
          if (svg) {
            svg.innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            `;
          }
        } else {
          htmlEl.setAttribute('dir', 'ltr');
          const svg = rtlToggle.querySelector('svg');
          if (svg) {
            svg.innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
            `;
          }
        }
      }

      setRTL(false);

      rtlToggle.addEventListener('click', function(e) {
        e.preventDefault();
        const isRTL = htmlEl.getAttribute('dir') === 'rtl';
        setRTL(!isRTL);
        localStorage.setItem('littleBloomRTL', !isRTL ? 'rtl' : 'ltr');
      });

      const savedRTL = localStorage.getItem('littleBloomRTL');
      if (savedRTL === 'rtl') {
        setRTL(true);
      }
    })();
  </script>
