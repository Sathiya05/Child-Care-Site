 <body>
<section class="relative min-h-screen bg-pink-50 dark:bg-gray-900 overflow-hidden flex flex-col items-center justify-center px-6 text-center">

  <!-- Floating Background Shapes -->
  <div class="absolute -top-20 -left-20 w-60 h-60 bg-pink-200 dark:bg-pink-700 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
  <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-pink-300 dark:bg-pink-800 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-2000"></div>

  <!-- Main Content -->
  <div class="relative z-10 max-w-xl w-full">

    <!-- 404 Number -->
    <h1 class="text-8xl md:text-9xl font-extrabold text-pink-600 dark:text-yellow-300 mb-4 animate-bounce">
      404
    </h1>

    <!-- Heading -->
    <h2 class="text-3xl md:text-4xl font-bold text-gray-700 dark:text-gray-200 mb-4">

    </div>

  </div>

</section>

<!-- Animation Styles -->
<style>
  @keyframes blob {
    0%, 100% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -20px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
  }
  .animate-blob {
    animation: blob 8s infinite;
  }
  .animation-delay-2000 {
    animation-delay: 2s;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }
  .animate-float {
    animation: float 4s ease-in-out infinite;
  }
</style>
